<!DOCTYPE html> 
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css"></link>
		<script src="js/loadimg.js"></script>
		<script src="js/images.js"></script>
		<script src="js/appconstants.js"></script>
		<script src="js/soundpool.js"></script>
		<script src="js/sounds.js"></script>
		<script src="js/keysDown.js"></script>
		<script src="js/energy.js"></script>
		<script src="js/sprite.js"></script>
		<script src="js/entity.js"></script>
		<script src="js/circle.js"></script>
		<script src="js/vanish.js"></script>
		<script src="js/player.js"></script>
		<script src="js/entities.js"></script>
		<script src="js/bullet.js"></script>
	
		<script src="js/addnewbubble.js"></script>
		<script src="js/updatestate.js"></script>
		<script src="js/soundicon.js"></script>
		<script src="js/draw.js"></script>
		<script src="js/game.js"></script>
		<script src="js/bubble.js"></script>

	<body onload="load()">
		<div class="main">	
			<canvas id="mainCanvas"></canvas>
			<div class="start">
				<div class="title">Bubble Survivor</div>
				<input type="button" id="startbtn" value="Start"/>
			</div>
			
			<div class="finish">
				<div class="finishTxt">You lose</div>
				<div class="totalPoints"></div>
				<input type="button" id="restartbtn" value="Start new game"/>
			</div>
		</div>
		
		  <audio id='blackholeSound'>
			<source src='sounds/blackhole.wav' type='audio/wav'>
		</audio>
		  <audio id='explosionSound'>
			<source src='sounds/explosion.wav' type='audio/wav'>
		</audio>
		 <audio id='bubbleSound'>
			<source src='sounds/bubble.wav' type='audio/wav'>
		</audio>
		<audio id='pointSound'>
			<source src='sounds/point.wav' type='audio/wav'>
		</audio>
		<audio id='shootSound'>
			<source src='sounds/shoot.wav' type='audio/wav'>
		</audio>
	</body>
</html>
